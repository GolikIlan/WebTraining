<div class="root">
    <div class="container withBorder">
        <form #addForm="ngForm" target (ngSubmit)="onSubmit(addForm)">
            <h4>Product Details</h4>
                <div class="form-group marginBottom marginTop">
                    <label>Category</label>
                    <select #selectElemRef="ngModel" required name="categorySelection" ngModel>
                        <option *ngFor="let category of categories" [value]="category.id">
                            {{category.title}}
                        </option>
                    </select>
                    <div *ngIf="selectElemRef.errors && (imageRef.dirty || imageRef.touched)" class="fontSizeSmall paddingSmall alert alert-danger">
                        <div [hidden]="!selectElemRef.errors.required">
                            please enter a category
                        </div>
                    </div>
                </div>
                <div class="form-group marginBottom">
                  <label>Image</label>
                  <input type="text" required #imageRef="ngModel" class="form-control" name="image" ngModel>
                  <div *ngIf="imageRef.errors && (imageRef.dirty || imageRef.touched)" class="fontSizeSmall paddingSmall alert alert-danger">
                      <div [hidden]="!imageRef.errors.required">
                          please enter an image path
                      </div>
                  </div>
                </div>
                <div class="form-group marginBottom">
                    <label>Title</label>
                    <input type="text" required #titleRef="ngModel" class="form-control" name="title" ngModel>
                    <div *ngIf="titleRef.errors && (titleRef.dirty || titleRef.touched)" class="fontSizeSmall paddingSmall alert alert-danger">
                        <div [hidden]="!titleRef.errors.required">
                            please enter a title
                        </div>
                    </div>
                </div>
                <div class="form-group marginBottom">
                        <label>Price</label>
                        <input type="number" required forbiddenMinimum = "0"  #priceRef="ngModel" class="form-control" name="price" ngModel>
                        <div *ngIf="priceRef.errors && (priceRef.dirty || priceRef.touched)" class="fontSizeSmall paddingSmall alert alert-danger">
                            <div [hidden]="!priceRef.errors.required">
                                please enter a price
                            </div>
                            <div [hidden]="!priceRef.errors.validateLarger">
                                please enter number larger than 0
                            </div>
                        </div>
                </div>
                <div class="form-group marginBottom">
                    <label>Description</label>
                    <input type="text" class="form-control" name="description" ngModel>
                </div>
                <div class="form-group marginBottom">
                    <button [disabled] = "!addForm.form.valid" (saveResultIsReady)="onSaveResultIsReady($event)" clickListener type="submit" class="btn btn-primary marginBottom withLeftMargin pull-right">Save</button>
                    <!--<button type="button" class="btn btn-default marginBottom withLeftMargin pull-right" (click)="cancel()">Cancel</button>-->
                </div>
            </form>
    </div>
</div>
