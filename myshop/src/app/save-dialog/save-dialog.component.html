<div class="fullBackDrop">
    <div class="container root">
        <h1 class="withMargin">{{data.header}}</h1>
        <div class="withMargin">
          <p>{{data.message}}</p>
        </div>
        <div>
          <button  (click)="onNoClick()" class="btn btn-default withMargin withLeftMargin pull-right">No Thanks</button>
          <button  (click)="okClick()" class="btn btn-primary withMargin withLeftMargin pull-right">Ok</button>
        </div>
    </div>
</div>
