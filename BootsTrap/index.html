<!DOCTYPE html>
<html lang="en">
    <head>
        <title>exercise</title>
        <link href='css/bootstrap.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="site.css">
    </head>
    <body>
            <div class="container">
                    <form class="custom">
                            <h3 class="h3">Form Title</h3>
                            <hr>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-3 col-md-3 col-form-label green">Email</label>
                                <div class="col-sm-9 col-md-9">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputUsername" class="col-sm-3 col-md-3 col-form-label green">Username</label>
                                <div class="col-sm-9 col-md-9">
                                    <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group row">
                                    <div class="col-12 col-sm-9 col-md-10 col-lg-10 col-xl-10 order-1 order-sm-12 order-md-1 order-lg-1 order-xl-1">
                                            <div class="form-group row">
                                                <label for="inputPassword3" class="col-sm-4 col-md-3 col-form-label with-right-margin red">Password</label>
                                                <div class="col-sm-8 col-md-8">
                                                    <input type="password" class="form-control w-above-100" id="inputPassword3" placeholder="Password">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                    <label for="brthd" class="col-sm-4 col-md-3 col-form-label with-right-margin red">Date Of Birth</label>
                                                    <div class="col-sm-8 col-md-8">
                                                        <input type="date" class="form-control w-above-100" id="brthd" placeholder="Date Of Birth">
                                                    </div>
                                            </div>                                
                                    </div>
                                    <div class="col-12 col-sm-3 col-md-1 col-lg-2 col-xl-2 order-12 order-sm-1 order-md-12 order-lg-12 order-xl-12 with-right-margin-sm">
                                        <div class="row">
                                                <div class="col-12 col-sm-10 red no-marging">
                                                        <div class="form-check no-marging">
                                                            <label class="form-check-label">
                                                                <input class="form-check-input no-marging" type="radio" name="legendRadio" id="legendRadio1" value="1" checked>
                                                                Male
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <label class="form-check-label">
                                                                <input class="form-check-input" type="radio" name="legendRadio" id="legendRadio2" value="2">
                                                                Female
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <label class="form-check-label">
                                                                <input class="form-check-input" type="radio" name="legendRadio" id="legendRadio3" value="3">
                                                                Other
                                                            </label>
                                                        </div>        
                                                </div>
                                         </div>  
                                    </div> 
                            </div>
                            <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary no-marging">Sign in</button>
                                    </div>
                            </div>
                        </form>
            </div>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script src='js/bootstrap.min.js'></script>
    </body>
</html>
